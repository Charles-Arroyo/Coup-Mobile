stages:
  - mavenbuild
  - maventest

maven-build:
  stage: mavenbuild
  tags:
    - bo_tag # <-- change to your runner's tag
  script:
    - cd Backend/gameFile/ # change 'Backend' to to where you have the pom.xml (do not add / in the beginning)
    - mvn package
  only:
    refs:
      - Bo_CICD
    changes:
      - Backend/**/*

maven-test:
  stage: maventest
  tags:
    - bo_tag # <-- change to your runner's tag
  script:
    - cd Backend/gameFile/ # change 'Backend' to to where you have the pom.xml (do not add / in the beginning)
    - mvn test
  only:
    refs:
      - Bo_CICD
    changes:
      - Backend/**/*
